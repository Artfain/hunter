<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp Auth</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #0088cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Авторизация через Telegram</h2>
        <p id="user-info">Нажмите кнопку ниже для входа</p>
        <button onclick="sendData()">Войти через Telegram</button>
    </div>

    <script>
        function sendData() {
            const tg = window.Telegram.WebApp;
            tg.expand();
            
            const user = tg.initDataUnsafe.user;
            if (!user) {
                alert("Ошибка получения данных пользователя");
                return;
            }
            
            document.getElementById("user-info").innerText = `Привет, ${user.first_name}!`;
            
            fetch("http://34.116.220.50:5000/auth", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    id: user.id,
                    first_name: user.first_name,
                    last_name: user.last_name,
                    username: user.username
                })
            }).then(response => response.json())
              .then(data => console.log("Ответ сервера:", data))
              .catch(error => console.error("Ошибка:", error));
        }
    </script>
</body>
</html>
