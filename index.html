<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram WebApp Auth</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #0088cc;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:disabled {
      background: grey;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Авторизация через Wallet</h2>
    <div id="user-info"></div>
    <button id="authButton">START BOT</button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    // Проверка данных, которые Telegram передал WebApp
    console.log("initDataUnsafe:", tg.initDataUnsafe);

    if (!tg.initDataUnsafe || !tg.initDataUnsafe.user) {
      alert("Ошибка получения данных пользователя. Откройте WebApp через Telegram.");
      document.getElementById("user-info").innerText = "Ошибка: откройте WebApp через Telegram.";
      document.getElementById("authButton").disabled = true;
    } else {
      const user = tg.initDataUnsafe.user;
      document.getElementById("user-info").innerText = `Привет, ${user.first_name}!`;
    }

    document.getElementById("authButton").addEventListener("click", () => {
      const userData = tg.initDataUnsafe;
      if (!userData || !userData.user) {
        alert("Ошибка получения данных пользователя.");
        return;
      }

      const payload = {
        user_id: userData.user.id,
        first_name: userData.user.first_name,
        last_name: userData.user.last_name,
        username: userData.user.username,
        auth_date: userData.auth_date
      };

      console.log("Отправляем данные:", payload);

      fetch("https://34.116.220.50:5000/auth", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
      .then(response => response.json())
      .then(data => {
        console.log("Ответ сервера:", data);
        localStorage.setItem("walletAuthorized", "true");
      })
      .catch(error => console.error("Ошибка:", error));
    });
  </script>
</body>
</html>
